<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanta Birds + Three.js</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #vanta-bg {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="vanta-bg"></div>

  <!-- THREE.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>

  <!-- VANTA.BIRDS.js -->
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x0a0a0a
    });
  </script>

</body>
</html>
